name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.6.1
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Add Poetry to PATH (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $poetryPath = "$env:APPDATA\Python\Scripts"
        if (Test-Path $poetryPath) {
          echo "$poetryPath" | Out-File -FilePath $env:GITHUB_PATH -Append
        }
        $poetryBin = "$env:USERPROFILE\.local\bin"
        if (Test-Path $poetryBin) {
          echo "$poetryBin" | Out-File -FilePath $env:GITHUB_PATH -Append
        }

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      shell: bash
      run: |
        poetry install --no-interaction --with dev

    - name: Run tests
      run: |
        poetry run pytest -v --cov=loom --cov-report=xml --cov-report=term

    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
