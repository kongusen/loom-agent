[pytest]
# 测试路径
testpaths = tests

# 测试文件和函数命名规范
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio 模式
asyncio_mode = auto

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（执行时间 >1s）
    memory: 记忆系统相关测试
    events: 事件系统相关测试
    orchestration: 编排系统相关测试
    fractal: 分形系统相关测试

# 输出配置
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 覆盖率配置
[coverage:run]
source = loom
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
