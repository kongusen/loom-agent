      - 节点体系详解: concepts/node_architecture.md
      - 记忆系统详解: concepts/memory_system.md
      - 执行引擎详解: concepts/execution_engine.md
      - 认知动力学: concepts/cognitive-dynamics.md
      - 设计哲学: concepts/design-philosophy.md
  - 指南:
      - 双系统使用: guides/dual-system-usage.md
      - 记忆优化: guides/memory-optimization.md
      - 配置:
          - 环境设置: guides/configuration/environment-setup.md
          - LLM 提供商: guides/configuration/llm-providers.md
      - Agent:
          - 创建 Agent: guides/agents/creating-agents.md
          - 配置 Agent: guides/agents/configuring-agents.md
      - 技能:
